    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <h1>PASSWORD GENERATOR</h1>
            <div class="options">

                <input type="text" id="password" class="user-input">
                <br><br>
                <div class="center">
                    <input type="checkbox" id="symbolsCheckbox">
                    <label for="symbols">Include Symbols</label>
                </div>
                <div class="center">
                    <input type="checkbox" id="alphabetCheckbox">
                    <label for="alphabet">Include Alphabet</label>
                </div>
                <div class="center">
                    <input type="checkbox" id="numbersCheckbox">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <br>
                6 <input class="input-range" type="range" id="length" min="6" max="20"> 20
            </div>
            <br>
            <div class="center">
                <button class="generate" id="generate-password">Generate Password</button>
            </div>
        </div>

        <script src="app.js"></script>
    </body>

    </html>
